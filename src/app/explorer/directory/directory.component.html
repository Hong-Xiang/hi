<div *ngIf="root">
  <div class="ui list">
    <div class="item" (click)="expand()">
      <!-- <div *ngIf="isRoot" class="right floated content">
        <a><i class="close icon"></i></a>
      </div> -->
      <i *ngIf="!expanded" class="folder icon"></i>
      <i *ngIf="expanded" class="folder open icon"></i>
      <div class="content">
        {{root.name}}
      </div>
    </div>
    <div *ngIf="expanded">
      <div class="ui list">
        <div class="item" *ngFor="let d of root.getSubDirectories()">
          <app-directory [path]="d.path" [isRoot]="false"></app-directory>
        </div>
      </div>
      <div class="ui list">
        <div class="item" *ngFor="let f of root.getFiles()" (click)="open(f.path)">
          <i class="file icon"></i>
          <div class="content">
            {{f.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
