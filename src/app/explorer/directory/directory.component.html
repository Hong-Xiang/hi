<clr-tree-node>
  <button (click)="expand()" class="clr-treenode-link">
    <clr-icon shape="directory"></clr-icon>
    {{root?.name}}
  </button>

  <ng-template [(clrIfExpanded)]="expanded">
    <app-directory *ngFor="let d of root.getSubDirectories()" [path]="d.path" [isRoot]="false"></app-directory>
    <clr-tree-node *ngFor="let f of root.getFiles()">
      <button (click)="open(f.path)" class="clr-treenode-link">
        <clr-icon shape="file"></clr-icon>
        {{f.name}}
      </button>
    </clr-tree-node>
  </ng-template>
</clr-tree-node>
